name: 'Monorepo build (yarn)'
description: 'Run pnpm build with cache enabled'

runs:
  using: 'composite'

  steps:
    - name: ‚ôªÔ∏è Restore build cache
      uses: actions/cache@v4
      id: pnpm-build-cache
      with:
        path: packages/**/dist
        key: pnpm-build-cache-${{ github.sha }}

    - if: ${{ steps.pnpm-build-cache.outputs.cache-hit != 'true' }}
      name: üì• Run build
      shell: bash
      run: pnpm nx run-many --target=build --nx-ignore-cycles --skip-nx-cache
